<!DOCTYPE html>

<html lang="en">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link rel="stylesheet" type="text/css" href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
    <style>
        body
        {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .fixed-header, .fixed-fotter
        {
            width: 100%;
            position: fixed;
            background: #333;
            padding: 10px 0;
            color: #fff;
        }

        .fixed-header
        {
            top: 0;
        }

        .fixed-footer
        {
            bottom: 0;
        }

        .container
        {
            width: 80%;
            margin: 0 auto;
        }

        nav a
        {
            color: #fff;
            text-decoration: none;
            padding: 7px 25px;
            display: inline-block;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Dashboard</title>
</head>
<body>
    <div class="fixed-header">
        <div class>
            <nav>
                <a href="#"><span style="font-size: 40px;">CVIRUS-19 Dashboard</span></a>
            </nav>
        </div>
    </div>

    <div>
        <div class="col-lg-3" style="float: left; max-height: 650px; max-width:450px; overflow: scroll;overflow-x: hidden;">
            <div style="background: black; color: #fff;"><h3>Total Infected - {{total_counts}}</h3></div>
            <div class="col-lg-12" style="float: left;">
                <div class="col-lg-4" style="float: left;">
                    <br>
                    <form method='post' enctype='multipart/form-data' action="singleCountry/">
                        {% csrf_token %}
                        {% for country in countries%}
                        <input type="submit" value={{country}} name="country" style="width:80px;margin-bottom:2px; border-radius: 3px;"><br>
                        {% endfor %}
                    </form>
                </div>
                <div class="col-lg-8" style="float: left;">
                    <canvas id="myChart" style="width: 200px;height: 520px;"></canvas>
                </div>
            </div>
        </div>



        <div class="col-lg-6" style="float: left;"></div>
        <br><br>
            <div id="mapChart" style="width:750px; height:550px;margin-left: 20px;"></div>


        <div class="col-lg-3"></div>
    </div>
</body>


<!-- Bar graph -->
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chartOptions =
        {
            legend:
            {
                display: true
            },
            scales:
            {
                xAxes: [{
                    barPercentage:1
                }],
                yAxes: [
                    {ticks: {display:false}},
                    {display: false},
                ],
            elements:{
                rectangle: {
                    borderSkipped: 'left',
                }
            }
            }
        };
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'horizontalBar',

            // The data for our dataset
            data: {
                labels: {{countries|safe}},
                datasets: [{
                    label: 'Cases on {{given_date|safe}}',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(0, 0, 0)',
                    data: {{case_counts|safe}}
                }]
            },

            // Configuration options go here
            options: chartOptions
        });
    </script>

<!-- Map chart -->
    <script>
        var data2 = {{dataforMap|safe}};
        // document.write({{dataforMap|safe}});
        Highcharts.getJSON('https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/world-population-density.json', function (data) {
        // Prevent logarithmic errors in color calulcation
        data.forEach(function (p) {
            p.Confirmed = (p.Confirmed < 1 ? 1 : p.Confirmed);
            p.Death = (p.Death < 1 ? 1 : p.Death);
            p.Recovered = (p.Recovered < 1 ? 1 : p.Recovered);
        });

        // Initiate the chart
        Highcharts.mapChart('mapChart', {

            chart: {
                map: 'custom/world'
            },

            title: {
                text: 'COVID-19 Infection World Map'
            },

            legend: {
                title: {
                    text: 'Number of Infected People.',
                    style: {
                        color: ( // theme
                            Highcharts.defaultOptions &&
                            Highcharts.defaultOptions.legend &&
                            Highcharts.defaultOptions.legend.title &&
                            Highcharts.defaultOptions.legend.title.style &&
                            Highcharts.defaultOptions.legend.title.style.color
                        ) || 'black'
                    }
                }
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            tooltip: {
                backgroundColor: 'none',
                borderWidth: 0,
                shadow: false,
                useHTML: true,
                padding: 0,
                pointFormat: '<span class="f32"><span class="flag {point.properties.hc-key}">' +
                    '</span></span> {point.name}<br>' +
                    '<span style="font-size:13px; margin-left:20px;"><table rules="all" style="border:1px solid #aaa;"><tr><th>Confirmed</th><th>Death</th><th>Recovered</th></tr><tr><td>{point.Confirmed}</td><td>{point.Death}</td><td>{point.Recovered}</td></tr></table></span>',
                positioner: function () {
                    return { x: 0, y: -20 };
                }
            },

            colorAxis: {
                min: 1,
                max: 100000,
                type: 'logarithmic'
            },

            series: [{
                data: data2,
                joinBy: ['iso-a3', 'code3'],
                name: 'Infected Population',
                states: {
                    hover: {
                        color: 'red'
                    }
                }
            }]
        });
        });

    </script>

</html>
